<div class="multi-select-wrapper" [ngClass]="{invalid: localFormGroup.get('values').invalid}">
  <label for="multi-select-toggle"
         class="multi-select-label">{{multiSelectLabel ? multiSelectLabel : 'Choose values'}}</label>
  <div #multiSelectContainer class="multi-select-container" [ngClass]="{'multi-select-hidden': !showMultiSelect || disabled}"
       (blur)="setShowMultiSelect(false)" tabindex="1">
    <div class="multi-select-option" *ngFor="let field of fields" (click)="selectOption(field)">
      <input type="checkbox" [checked]="values.includes(field)">
      <span class="multi-select-option-text"
            [ngClass]="{'option-checked': values.includes(field)}">{{field}}</span>
    </div>
  </div>
  <div id="multi-select-toggle" class="multi-select-toggle" (focus)="setShowMultiSelect(true)"
       (blur)="focusMultiSelect()" tabindex="1" [ngClass]="{'multi-select-disabled': disabled}">
    <span class="multi-select-list">{{values}}</span>
  </div>
</div>
