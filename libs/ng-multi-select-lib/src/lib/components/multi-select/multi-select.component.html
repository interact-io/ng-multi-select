<div class="multi-select-wrapper">
  <label for="multi-select-toggle"
         class="multi-select-label">{{multiSelectLabel ? multiSelectLabel : 'Choose values'}}</label>
  <div #multiSelectContainer class="multi-select-container"
       [ngClass]="{'multi-select-hidden': !showMultiSelect || disabled}"
       (blur)="setShowMultiSelect(false)" tabindex="1">
    <div class="multi-select-option" *ngFor="let option of options" (click)="selectOption(option)">
      <input id="multi-select-option-checkbox" type="checkbox" [checked]="values.includes(option)">
      <label for="multi-select-option-checkbox" class="multi-select-option-text"
             [ngClass]="{'option-checked': values.includes(option)}">
        {{objectFieldToShow ? (option | toOption : objectFieldToShow) : option}}</label>
    </div>
  </div>
  <div id="multi-select-toggle" class="multi-select-toggle" (focus)="setShowMultiSelect(true)"
       (blur)="focusMultiSelect()" tabindex="1"
       [ngClass]="{'multi-select-disabled': disabled, invalid: localFormGroup.get('values').invalid}">
    <span class="multi-select-list">{{objectFieldToShow ? resolveObject() : values}}</span>
  </div>
</div>
