<div class="multi-select-wrapper">
  <label for="multi-select-toggle" class="multi-select-label">{{multiSelectLabel ? multiSelectLabel : 'Choose values'}}</label>
  <div #multiSelectContainer class="multi-select-container" [ngClass]="{hidden: !showResults}"
       (blur)="this.showResults = false" tabindex="1">
    <div class="multi-select-option" *ngFor="let field of fields" (click)="selectOption(field)">
      <input type="checkbox" [checked]="values.includes(field)">
      <span class="multi-select-option-text"
            [ngClass]="{'option-checked': values.includes(field)}">{{field}}</span>
    </div>
  </div>
  <div id="multi-select-toggle" class="multi-select-toggle" (focus)="this.showResults = true"
       (blur)="focusMultiSelect()" tabindex="1">
    <span class="multi-select-list">{{values}}</span>
  </div>
</div>
